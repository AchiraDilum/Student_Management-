<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="mb-3">
	<nav class="navbar navbar-dark bg-dark">
 		<div class="container-fluid">
      <a class="navbar-brand" >Student Management system</a>
      <a class="navbar-brand" th:href="@{/students}" style="margin-right:65%">View Students</a>
    </div>
	</nav>
	</div>
	<div class="container" style="margin-top:8%">
		<div class="row">
			 <div class="container card justify-content-center col-Lg-6 col-md-6 col-sm-6">
			 	<h1 class="text-center">update Student</h1>
			 	<div class="card-body">
			 		<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
			 			<div class="form-group">
			 				<label>first name</label>
			 				<input
			 					type="text"
			 					name="firstname"
			 					th:field="*{firstname}"
			 					class="form-control"
			 					placeholder="enter firstname"
			 				/> 
			 			</div>
			 			<div class="form-group">
			 				<label>last name</label>
			 				<input
			 					type="text"
			 					name="lastname"
			 					th:field="*{lastname}"
			 					class="form-control"
			 					placeholder="enter last name"
			 				/> 
			 			</div>
			 			<div class="form-group">
			 				<label>email</label>
			 				<input
			 					type="text"
			 					name="email"
			 					th:field="*{email}"
			 					class="form-control"
			 					placeholder="enter email"
			 				/> 
			 			</div>
			 			<div class="box-footer mt-3">
			 				<Button type="submit" class="btn btn-primary" style="margin-left:40%">
			 					Update
			 				</Button>
			 			</div>
			 		</form>
			 	</div>
			 </div>
		</div>
	</div>
</body>
</html>
